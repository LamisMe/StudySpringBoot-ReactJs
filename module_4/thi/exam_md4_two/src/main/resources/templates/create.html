<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang thêm mới</title>
    <!--    Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--    Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<h1 style="text-align: center;margin-top: 10px;text-transform: uppercase">Trang Thêm Mới</h1>
<a class="btn btn-primary" style="margin-left: 26%" href="/news">Quay Lại</a>
<div class="container bg-light" style="text-align: center;width: 50%">
    <form action="/news/add" method="post" th:object="${newsDto}">
        <div>
            <label for="exampleInput" class="form-label">Tiêu đề tin</label>
            <input th:field="*{title}" type="text" class="form-control" id="exampleInput"/>
            <small style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>
        <div>
            <label for="exampleInput2" class="form-label">Nội dung tin</label>
            <input th:field="*{content}"  type="text" class="form-control" id="exampleInput2"/>
            <small style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
        </div>
        <div>
            <label for="exampleInput1" class="form-label">Ngày đăng tin</label>
            <input th:field="*{startDate}" required type="date" class="form-control" id="exampleInput1"/>
            <small style="color: red" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></small>
        </div><div>
        <label for="exampleInput3" class="form-label">Ngày kết thúc</label>
        <input th:field="*{endDate}"  type="date" class="form-control" id="exampleInput3"/>
        <small style="color: red" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></small>
    </div>

        <div>
            <label for="exampleSelect" class="form-label">Thể Loại Tin</label>
            <select th:field="*{newsType}" class="form-select" aria-label="Default select example" id="exampleSelect">
                <option selected th:each="newsType:${newsTypeList}" th:value="${newsType.id}" th:text="${newsType.nameNewsType}">Open this select menu</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-success mt-5" style="text-transform: uppercase; width: 30%">Thêm</button>
        </div>
    </form>
</div>
</body>
</html>
