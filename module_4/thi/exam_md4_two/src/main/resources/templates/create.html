<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang thêm mới</title>
    <!--    Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--    Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<h1 style="text-align: center;margin-top: 10px;text-transform: uppercase">Trang Thêm Mới</h1>
<a class="btn btn-primary" style="margin-left: 26%" href="/">Quay Lại</a>
<div class="container bg-light" style="text-align: center;width: 50%">
    <form action="/" method="post">
        <div>
            <label for="exampleInput" class="form-label"></label>
            <input class="form-control" id="exampleInput"/>
        </div>
        <div>
            <label for="exampleInput1" class="form-label"></label>
            <input class="form-control" id="exampleInput1"/>
        </div>
        <div>
            <label for="exampleSelect" class="form-label"></label>
            <select class="form-select" aria-label="Default select example" id="exampleSelect">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div>
            <button type="button" class="btn btn-success mt-5" style="text-transform: uppercase; width: 30%">Thêm</button>
        </div>
    </form>
</div>
</body>
</html>
